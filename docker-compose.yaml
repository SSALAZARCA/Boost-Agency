version: '3.8'

services:
  boost-agency:
    build: .
    container_name: boost-agency-app
    # Mapeo de los puertos específicos solicitados
    ports:
      - "3007:3007"
      - "3008:3008"
    # Persistencia de datos (Proyectos, Leads, Configuración)
    volumes:
      - boost_db_data:/app/data
    environment:
      - PORT=3007
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
      # Cambia esto por una contraseña real en Coolify
      - ADMIN_PASSWORD=boost2026
    restart: always

volumes:
  boost_db_data:
    driver: local
